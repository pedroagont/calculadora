<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>Calculadora</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <section class="name">CALCULATOR</section>
        </header>
        <main class="flat">
                <tr><td><input type="text"></td></tr>
            <table>
                <tr>
                    <td><button id="ac">AC</button></td>
                    <td><button id="s">+/-</button></td>
                    <td><button id="%">%</button></td>
                    <td><button id="x">&#215</button></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="/">&#247</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="+">&#43</button></td>
                </tr>
                <tr>
                    <td class="cero" ><button id="0">0</button></td>
                    <td><button id=".">.</button></td>
                    <td><button id="=">&#61</button></td>
                </tr>
            </table>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
